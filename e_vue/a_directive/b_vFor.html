<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VUE</title>
  <meta name="description" content="VUE">
</head>
<body>
<div id="app">
  <ul>
    <li v-for="name in names">{{ name }}</li>
  </ul>
</div>
<script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
<script>
  let app = {
    data() {
      return {
        names: ['jan', 'tim', 'sofie']
      }
    }
  };
  Vue.createApp(app).mount("#app");
</script>
</body>
</html>
